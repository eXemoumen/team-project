<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=gt, initial-scale=1.0">
    <link rel="stylesheet" href="../team-project/css/main.css">
    <link rel="stylesheet" href="../team-project/css/root.css">
    <link rel="stylesheet" href="../team-project/css/nav.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>twitter</title>
</head>
<body>
    <header>
        <div class="sidebar">
                <i class="fab fa-twitter"></i>
                <div class="sidebarOption active">
                    <span class="material-icons">home</span>
                    <p>home</p>
                </div>


                <div class="sidebarOption ">
                    <span class="material-icons">tag</span>
                    <p>explore</p>
                </div>

                <div class="sidebarOption ">
                     <span class="material-icons">notifications_none</span>
                    <p>notifications</p>
                </div>

                <div class="sidebarOption ">
                    <span class="material-icons">mail_outline</span>
                    <p>messages</p>
                </div>


                <div class="sidebarOption">
                    <span class="material-icons">bookmark_border</span>
                    <p>bookmarks</p>
                </div>

                <div class="sidebarOption ">
                    <span class="material-icons">list_alt</span>
                    <p>lists</p>
                </div>

                <div class="sidebarOption ">
                   <span class="material-icons"> perm_identity</span>
                    <p>profile</p>
                </div>

                <div class="sidebarOption ">
                    <span class="material-icons"> more_horiz</span>
                    <p>more</p>
                </div>
        </div>
        <button class="sidebar_tweet">tweet</button>
    </header>
    <script src="../team-project/js/main.js" defer></script>
</body>
</html>
