<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=gt, initial-scale=1.0">
    <link rel="stylesheet" href="../team-project/css/main.css">
    <link rel="stylesheet" href="../team-project/css/nav.css">

    <title>twitter</title>
</head>
<body>
    <header id="leftNav"> 
        <!-- this is the left nav bar -->
        <div class="sidebar">
                <i class="fab fa-twitter"></i>
                <div class="sidebarOption active">
                    <span class="material-icons">home</span>
                    <p>home</p>
                </div>

                <div class="sidebarOption ">
                    <span class="material-icons">tag</span>
                    <p>explore</p>
                </div>
                <div class="sidebarOption ">
                     <span class="material-icons">notifications_none</span>
                    <p>notifications</p>
                </div>
                <div class="sidebarOption ">
                    <span class="material-icons">mail_outline</span>
                    <p>messages</p>
                </div>
                <div class="sidebarOption">
                    <span class="material-icons">bookmark_border</span>
                    <p>bookmarks</p>
                </div>
                <div class="sidebarOption ">
                    <span class="material-icons">list_alt</span>
                    <p>lists</p>
                </div>
                <div class="sidebarOption ">
                   <span class="material-icons"> perm_identity</span>
                    <p>profile</p>
                </div>
                <div class="sidebarOption ">
                    <span class="material-icons"> more_horiz</span>
                    <p>more</p>
                </div>
        </div>


    </header>
    <main id="mainPage">
        <div class="topDiv">
            <p><strong>Home</strong> </p>
            <span> 
                 <i class="fa-solid fa-star"></i>
                 <i class="fa-solid fa-star"></i>
            </span>
        </div>
        <div class="writing-section">
            <div class="profile-pic">
                <img src="../team-project/res/img/blank-profile-picture-973460_640.png" alt="">
            </div>
            <input type="text" maxlength="170" placeholder="  what's happening?">
            <button type="submit">tweet</button>
        </div>
        <div class="thered-section">
            <div></div>
            <button>Show tweets +9 </button>
            <div></div>
        </div>
        <section id="the-main-section">
            <div class="user-info">
                <div class="profile-pic">
                    <img src="../team-project/res/img/blank-profile-picture-973460_640.png" alt="">
                </div>
                <p><strong>user 1</strong></p>
                <span class="material-symbols-outlined">
                    verified
                </span>
                <span>@User1</span>
                <span>.21nov 2022</span>
            </div>
            <div class="twwet-content">
                
            </div>
        </section>

    </main>

    <script src="../team-project/js/main.js" defer></script>
